<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>元素的隐藏和显示</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			/*让元素隐藏*/
			display: none;
		}
		.box2{
			/*
				block把元素转换成块元素
				还可以显示隐藏元素
			*/
			display: block;
		}
		.box3{
			width: 200px;
			height: 200px;
			background: green;

		}
		.box3 span{
			display: none;
		}

		/*当我鼠标移入box3的时候让字体显示*/
		.box3:hover span{
			color: pink;
			text-align: center;
			line-height: 200px;
			font-size: 30px;
			display: block;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2 box1">box2</div>

	<div class="box3">
		<span>我显示了</span>
	</div>
</body>
</html>
