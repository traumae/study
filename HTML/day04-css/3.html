<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>边框属性</title>
	<style>
		.item{
			width: 200px;
			height: 200px;
			/*
				border设置边框
				注意：设置边框的时候 有三个值 一个都不能丢

			*/
			/*border: 3px solid #000;*/
			/*border: dotted 3px #000;*/
			/*border: #f00 3px dashed;*/

			/*单独设置上边框*/
			border-top: 3px solid red;
			/*单独设置下边框*/
			border-bottom: 3px dashed green;
			/*单独设置左侧边框*/
			border-left: 3px dotted blue;
			/*单独设置右侧边框*/
			border-right: 3px solid pink;
		}
	</style>
</head>
<body>
	<div class="item"></div>
</body>
</html>
