<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>margin重合</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	<style>
	* {
		margin: 0px;
		padding: 0px;
	}

	.box1 {
		width: 200px;
		height: 200px;
		background: #000;
		margin-bottom: 20px;
	}

	.box2 {
		width: 200px;
		height: 200px;
		background: red;
		margin-top: 10px;
	}

	/*
			注意：在使用margin值的时候，我们要么都用top要么都用bottom
				  重合之后：以margin值大的为基准
		*/
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>

</html>
