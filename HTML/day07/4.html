<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>变量</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">

<body>
	<script>
		//注意：在js声明变量的时候尽量用关键字var声明
		//声明严格模式
		// "use strict";
		//声明一个变量
		// var test=1;
		// js中同时声明多个变量，中间用，隔开
		var a=1,b=2,c=3
		test=2;
		alert(b);
		// 变量的,函数的，属性的命名规范
		//有数字字母下划线$组成
		//不能以数字开头
		//区分大小写
		//不能使用系统关键字
		var a=1;
		var A=2;
		alert(a);
	</script>
</body>
